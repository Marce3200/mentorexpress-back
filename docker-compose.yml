services:
  # MySQL Database - Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: mentoria-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mentoria_db
      MYSQL_USER: mentoria_user
      MYSQL_PASSWORD: mentoria_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Custom MySQL configuration - Configuraci√≥n personalizada de MySQL
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - mentoria-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin - Interfaz web para administrar MySQL
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mentoria-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root_password
      UPLOAD_LIMIT: 100M
    ports:
      - "8080:80"
    depends_on:
      - mysql
    networks:
      - mentoria-network

volumes:
  mysql_data:
    driver: local

networks:
  mentoria-network:
    driver: bridge
