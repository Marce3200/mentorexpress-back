services:
  # MySQL Database - Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: mentoria-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mentoria_db
      MYSQL_USER: mentoria_user
      MYSQL_PASSWORD: mentoria_password
      MYSQL_ALLOW_EMPTY_PASSWORD: 'no'
    ports:
      - '3307:3306'
    volumes:
      - mysql_data:/var/lib/mysql
      # Custom MySQL configuration - Configuraci√≥n personalizada de MySQL
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - mentoria-network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p$$MYSQL_ROOT_PASSWORD',
        ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local

networks:
  mentoria-network:
    driver: bridge
